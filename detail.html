<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Game Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <div class="logo">Uprising DevHub</div>
      <div class="nav-actions">
        <div id="profileSection" class="profile-section hidden">
          <div id="profileAvatar" class="profile-avatar" title="Profile"></div>
          <span id="profileEmail" class="profile-email"></span>
          <button id="uploadGameBtn" class="btn small">Upload Game</button>
          <button id="profileLogout" class="btn small transparent">Log out</button>
        </div>
        <div id="authSection" class="auth-section">
          <button id="loginBtn" class="btn small transparent">Log in</button>
          <button id="signupBtn" class="btn small">Sign up</button>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="gameDetail" class="categories">
      <!-- details injected by script -->
    </section>
  </main>

  <!-- Include existing modals so auth/profile still work -->
  <!-- Submission Modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-panel">
      <button id="closeModal" class="modal-close">✕</button>
      <h3>Submit a Game</h3>
      <div class="warning-card">
        <strong>Warning:</strong> Ensure your download link is safe, working, and direct. Avoid duplicate images. Provide proof of the game (screenshots or video) before users download, so they know what they’re getting.
      </div>

      <form id="submitForm">
        <label>Game Title<input type="text" name="title" required></label>
        <label>Genre
          <span class="genre-select-wrapper">
            <select name="genre" required class="genre-select">
              <option value="">Select genre</option>
            </select>
          </span>
        </label>
        <label>Description<textarea name="description" rows="4"></textarea></label>
        <label>Download Link<input type="url" name="link"></label>
        <label>Cover Image
          <input type="file" id="cardImage" accept="image/*" required>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn">Submit</button>
          <button type="button" id="cancelSubmit" class="btn transparent">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Simple login/signup placeholders -->
  <div id="authModal" class="modal hidden">
    <div class="modal-panel">
      <button id="closeAuth" class="modal-close">✕</button>
      <h3 id="authTitle">Log in</h3>
      <form id="authForm">
        <label>Email<input type="email" name="email" required></label>
        <label>Password<input type="password" name="password" required></label>
        <div class="form-actions">
          <button type="submit" class="btn">Continue</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal hidden">
    <div class="modal-panel">
      <button id="closeProfile" class="modal-close">✕</button>
      <h3>My Profile</h3>
      <form id="profileForm">
        <label>Email<input type="email" id="profileFormEmail" disabled></label>
        <label>Bio<textarea id="profileFormBio" rows="3" placeholder="Tell us about yourself..."></textarea></label>
        <div class="form-actions">
          <button type="submit" class="btn">Save Profile</button>
          <button type="button" id="cancelProfile" class="btn transparent">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
